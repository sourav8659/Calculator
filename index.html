<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="calculator">
            <input type="text" id="displayInput" readonly>
            <input type="text" id="displayOutput" value="0" readonly>
            <div id="keys">
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="deleteDisplay()" class="operator_btn button_text">DEL</button>
                <button onclick="clearDisplay()" class="operator_btn">AC</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('+')" class="operator_btn">+</button>
                <button onclick="appendToDisplay('-')" class="operator_btn">-</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('*')" class="operator_btn">*</button>
                <button onclick="appendToDisplay('/')" class="operator_btn">/</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="appendToDisplay('(')">(</button>
                <button onclick="appendToDisplay(')')">)</button>
                <button onclick="calculate()" class="operator_btn">=</button>
                <button onclick="appendToDisplay('%')" class="operator_btn">%</button>
                <button onclick="appendToDisplay('!')" class="operator_btn">!</button>
                <button onclick="appendToDisplay('MOD')" class="operator_btn button_text">MOD</button>
                <button onclick="appendToDisplay('^')" class="operator_btn">^</button>
                <button onclick="appendToDisplay('√')" class="operator_btn">√</button>
                <button onclick="appendToDisplay('P')" class="operator_btn button_text">nPr</button>
                <button onclick="appendToDisplay('C')" class="operator_btn button_text">nCr</button>
                <button onclick="appendToDisplay('sin')" class="operator_btn button_text">sin</button>
                <button onclick="appendToDisplay('cos')" class="operator_btn button_text">cos</button>
                <button onclick="appendToDisplay('tan')" class="operator_btn button_text">tan</button>
                <button onclick="appendToDisplay('π')" class="operator_btn">π</button>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
